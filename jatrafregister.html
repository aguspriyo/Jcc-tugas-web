    <script>
      const nama = document.getElementById("nama");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      // const cpassword = document.getElementById("cpassword");
      const role = document.getElementById("role");
      const btnDaftar = document.getElementById("btnDaftar");

      btnDaftar.addEventListener("click", function () {
        const data = localStorage.getItem("user") == undefined ? [] : JSON.parse(localStorage.getItem("user"));
        const alreadyRegistered = data.findIndex((value) => {
          return value.email == email.value;
        });
        if (alreadyRegistered !== -1) {
          alert("Sudah Register");
          return;
        }
        data.push({
          nama: nama.value,
          email: email.value,
          password: password.value,
          // cpassword: cpassword.value,
          role: role.value,
        });
        // localStore.push(regisData);
        // const regisData = {
        //   nama: nama.value,
        //   email: email.value,
        //   password: password.value,
        //   // cpassword: cpassword.value,
        //   role:role.value,
        // };

        localStorage.setItem("user", JSON.stringify(data));
        alert("Berhasil daftar");
        window.location.href = "jatraflogin.html";
      });
    </script>
