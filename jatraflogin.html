    <script>
      const namaEmail = document.getElementById("namaEmail");
      const password = document.getElementById("password");
      const role = document.getElementById("role");
      const btLogin = document.getElementById("btLogin");

      // btLogin.addEventListener('click', function(){
      //   const loginData = {
      //     namaEmail: namaEmail.value,
      //     password: password.value
      //   };

      // });
      btLogin.onclick = function () {
        const dataUser = localStorage.getItem("user") == undefined ? [] : JSON.parse(localStorage.getItem("user"));
        const isRegistered = dataUser.findIndex((value, index) => {
          return value.email == namaEmail.value && value.password == password.value;
        });
        if (isRegistered == -1) {
          alert("Gagal login");
          return;
        }
        if (dataUser[isRegistered].role == "admin") {
          window.location.href = "jatraf.html";
        } else {
          window.location.href = "jatrafregister.html";
        }
      };
    </script>
